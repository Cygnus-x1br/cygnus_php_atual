    <div class="container">
      <form
        action="https://formsubmit.co/curriculos@cygnusrh.com.br"
        method="POST"
        enctype="multipart/form-data"
      >
        <h2>Envie seu currículo</h2>
        <input
          type="hidden"
          name="_next"
          value="https://cygnusrh.com.br/form_submit/sucesso.html"
        />
        <input type="hidden" name="_captcha" value="false" />
        <input
          type="text"
          name="empresa"
          placeholder="Digite o nome da empresa"
          required
        />
        <input type="text" name="name" placeholder="Digite seu nome" required />
        <input
          type="email"
          name="email"
          placeholder="Digite seu e-mail"
          required
        />
        <input
          type="tel"
          name="telefone"
          placeholder="Digite um telefone para contato"
          pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"
        />
        <textarea
          placeholder="Digite sua mensagem"
          name="message"
          rows="3"
          cols="40"
          wrap
        ></textarea>
        <label for="file-select">Anexe seu Curriculo </label>
        <span class="file">(formatos suportados: .pdf, .doc, .docx)</span>
        <input
          id="file-select"
          type="file"
          name="attachment"
          accept="image/jpeg, .pdf, .doc, .docx"
        />
        <br />
        <div class="blind-line"></div>
        <h2>Não tem curriculo?</h2>
        <label class="breve" for="breve"
          >Escreva no campo abaixo uma breve apresentação.</label
        >
        <textarea
          placeholder="Digite uma breve apresentação profissional..."
          name="breve"
          rows="10"
          cols="40"
          wrap
        ></textarea>
        <button type="submit">Enviar</button>
      </form>
